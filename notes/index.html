      <div class="row header">
        <!-- Right -->

          <div class="row p-3" style="border-right: 1px solid #e9e9e9">

            </div>
            <!-- Search -->
            <div class="col-8 my-auto text-center">
              <div class="active-cyan-4">
                <input
                  class="form-control"
                  autocomplete="off"
                  id="input-search"
                  type="text"
                  placeholder="Search"
                  aria-label="Search"
                />
              </div>
            </div>
            <!-- Plus -->
            <div class="col-2 my-auto text-center">
              <i class="fas fa-plus" onclick="newNote()"></i>
            </div>
          </div>
        </div>
        <!-- /Right -->
        <!-- Left -->
        <div class="col-md-8 col-lg-9 navbar-left my-auto nav-note">

          <div class="focus-mode">
            <a href="#">
              <i
                class="focus-mode-icon fas fa-caret-square-left"
                id="focus-mode-icon"
              ></i>
            </a>
          </div>
          <!-- Menu left -->
          <div class="menu-left">
            <div class="note-menu">
              <a href="#">

              </a>
              <a href="#">
                <i class="fas fa-info-circle"></i>
              </a>
            </div>

            <div class="menu-delete">
              <span class="delete-forever"> Delete Forever </span>
              <span class="restore-note"> Restore Note </span>
            </div>
          </div>
        </div>
        <!-- /Left -->
      </div>

      <div class="info-box">
        <p class="info-box-p">Open a note to see the info</p>
      </div>

      <div class="row content">
        <!-- Sidebar -->
        <div class="col-md-4 col-lg-3 right-column d-none d-md-inline">
          <!-- List -->
          <div class="row flex-fill p-0 m-0">
            <div
              class="col-12 note-list mh-100"
              style="overflow-y: scroll"
            ></div>
          </div>
          <!-- /List -->
        </div>
        <!-- /Sidebar -->
        <!-- Note -->
        <div class="col-md-8 col-lg-9 left-column h-100">
          <!-- List -->
          <div class="row flex-fill p-3 h-100">
            <div
              class="col-12 note-detail"
              style="overflow-y: scroll; height: 100%"
            >
              <input type="hidden" id="current_note_id" value="" />
              <input type="hidden" id="note_created_at" value="" />
              <input type="hidden" id="note_updated_at" value="" />
              <input
                type="text"
                class="form-control"
                placeholder="Title..."
                aria-label="title"
                id="title"
                autocomplete="off"
              />
              <div id="editor"></div>
            </div>
